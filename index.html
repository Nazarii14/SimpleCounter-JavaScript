<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>
<body class="body">
    <div class="container">
        <h1 id="header-counter">Simple Counter</h1>
        <div class="counter">
            <h1>COUNTER</h1>
            <h1 id="count">0</h1>
            <div>
                <button type="button" class="btn btn-light" onclick="changeCount(-1)">Decrease</button>
                <button type="button" class="btn btn-light" onclick="changeCount(1)">Increase</button>
            </div>
        </div>
    </div>
</body>
</html>
